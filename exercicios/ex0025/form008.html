<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    
    <h1>Tabelas</h1>

    <form action="cadastro" method="get">

        <p>
            <label for="inum">Numero 1: </label>
            <input type="number" name="num" id="inum" min="0" max="50" required>
        </p>

        <p>
            <label for="inum2">Numero 2: </label>
            <input type="number" name="num2" id="inum2" min="0" max="50" required>
        </p>

        <p><label for="isoma"></label></p>
        <output></output>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
