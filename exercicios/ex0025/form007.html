<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    
    <h1>Formulario</h1>

    <form action="caastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">
                <optgroup label="Região suldeste">
                    <option value="MG">Minas Gerais<option>
                    <option value="RJ">Rio de Janeiro<option>
                    <option value="SP">São Paulo<option>
                </optgroup>

                <optgroup label="Reião nordeste">
                    <option value="MA">Maranã</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>


        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
            </datalist>
        </p>

    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>
</form>
</body>
</html>
